<div class="container">
  <h3>Products List</h3>
  <div class="row">
    <div class="col-md-2">
      Filter Products :
    </div>
    <div class="col-md-2">
      <input type="text" [ngModel]="filterText" (ngModelChange)="FilterTextChanged($event)" class="form-control">
    </div>
  </div>

  <div class="row">
    <div style="margin-top: 20px;" class="col-md-4" *ngFor="let prod of products">
      <product-thumbnail [prod]="prod" (SendToParent)="ChildDataReceived($event)"></product-thumbnail>
    </div>
  </div>
</div>
