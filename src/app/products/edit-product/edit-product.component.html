<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Edit Product</h3>
        <form #form="ngForm" (contextmenu)="onRightClick($event)" (ngSubmit)="onSubmit(form.value)">
          <div class="card-text row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="productName">Product Name: </label>
                <input type="text" class="form-control" required name="productName" #productName="ngModel" ngModel
                  id="productName" aria-describedby="helpId" placeholder="">
                <small *ngIf="productName.invalid && productName.touched" id="helpId" class="form-text text-muted"
                  style="color: red; font-weight: bold;">Enter Product Name</small>

                <!-- <div class="alert alert-info">
                  <ul>
                    <li>valid: {{productName.valid}}</li>
                    <li>invalid: {{productName.invalid}}</li>
                    <li>touched: {{productName.touched}}</li>
                    <li>untouched: {{productName.untouched}}</li>
                    <li>dirty: {{productName.dirty}}</li>
                    <li>pristine: {{productName.pristine}}</li>
                  </ul>
                </div> -->
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="productCode">Product Code: </label>
                <input type="text" class="form-control" required name="productCode" ngModel id="productCode"
                  aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Enter Product Code</small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="releaseDate">Release Date: </label>
                <input type="date" class="form-control" name="releaseDate" [ngModel]="product.releaseDate | date :'yyyy-MM-dd'" (ngModelChange)="DateChange($event)" id="releaseDate"
                  aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Enter Release Date</small>
              </div>
            </div>
            <div ngModelGroup="description" class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="description">Description: </label>
                    <textarea type="text" class="form-control" name="descText" id="description" ngModel
                      aria-describedby="helpId" placeholder=""></textarea>
                    <small id="helpId" class="form-text text-muted">Enter Release Date</small>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="mfdYear">Mfd Year: </label>
                    <input type="number" [MaxMin]="{max:'2020',min:'2000'}" max="2020" min="2000" class="form-control"
                      name="mfdYear" ngModel id="mfdYear" aria-describedby="helpId" placeholder="">
                    <small *ngIf="(form?.controls?.description?.controls?.mfdYear?.invalid 
                            || form?.controls?.description?.controls?.mfdYear?.dirty) 
                            && form?.controls?.description?.controls?.mfdYear?.errors?.max" id="helpId"
                      class="form-text" style="color: red; font-weight: bold;">Enter Manufacturing Year less than
                      2020</small>
                    <small *ngIf="(form?.controls?.description?.controls?.mfdYear?.invalid 
                            || form?.controls?.description?.controls?.mfdYear?.dirty) 
                            && form?.controls?.description?.controls?.mfdYear?.errors?.min" id="helpId"
                      class="form-text" style="color: red; font-weight: bold;">Enter Manufacturing Greater than
                      2000</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="price">Price: </label>
                <input type="number" class="form-control" name="price" ngModel id="price" aria-describedby="helpId"
                  placeholder="">
                <small id="helpId" class="form-text text-muted">Enter Release Date</small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="starRating">Star Rating</label>
                <select class="form-control" required name="starRating" ngModel id="starRating">
                  <option value="0">-Select-</option>
                  <option value="1">Very Bad</option>
                  <option value="2">Bad</option>
                  <option value="3">Average</option>
                  <option value="4">Good</option>
                  <option value="5">Very Good</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="imageUrl">Image Url: </label>
                <input type="string" class="form-control" name="imageUrl" ngModel id="imageUrl"
                  aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Enter Release Date</small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="emailId">Email Id: </label>
                <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"
                  name="emailId" #emailId="ngModel" ngModel id="emailId" aria-describedby="helpId" placeholder="">
                <small *ngIf="emailId.invalid && (emailId.touched || emailId.dirty) && emailId.errors?.required"
                  id="helpId" class="form-text text-muted" style="color: red; font-weight: bold;">Enter Email id</small>
                <small
                  *ngIf="(form?.controls?.emailId?.invalid || form?.controls?.emailId?.dirty) && form?.controls?.emailId?.errors?.pattern"
                  id="helpId" class="form-text" style="color: red; font-weight: bold;">Invalid Email id</small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="notifications">Wish to receive notifications: </label>
                <input type="checkbox" name="notifications" ngModel id="notifications" aria-describedby="helpId"
                  placeholder="">
                <small id="helpId" class="form-text text-muted">Enter Release Date</small>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="havePromoCode">Have Promo Code: </label>
                <input type="radio" name="havePromoCode" ngModel aria-describedby="helpId" value="yes"><span>Yes</span>
                <input type="radio" name="havePromoCode" ngModel aria-describedby="helpId" value="no"><span>No</span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <!-- <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Save</button> -->
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
