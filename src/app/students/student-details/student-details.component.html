<div class="card">
  <div class="card-header">
    {{student.FirstName+" "+student.LastName}}
  </div>
  <div class="card-body">
    <h4 class="card-title">Address</h4>
    <div class="row"><div class="col-md-2">Line 1:</div><div class="col-md-4">{{student.Address?.AddLine1}}</div></div>
    <div class="row"><div class="col-md-2">Line 2:</div><div class="col-md-4">{{student.Address?.AddLine2}}</div></div>
    <div class="row"><div class="col-md-2">Line 3:</div><div class="col-md-4">{{student.Address?.AddLine3}}</div></div>
    <div class="row"><div class="col-md-2">City:</div><div class="col-md-4">{{student.Address?.City}}</div></div>
    <div class="row"><div class="col-md-2">State:</div><div class="col-md-4">{{student.Address?.State}}</div></div>
  </div>
  <div class="card-footer text-muted">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary" (click)="GoToEdit()" >Edit</button>
      </div>
      <div class="col-md-2">
        {{student.MobileNo}}
      </div>
      <div class="col-md-2">
        {{student.EmailId}}
      </div>
    </div>
  </div>
</div>
