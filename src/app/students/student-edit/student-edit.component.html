<div class="container">
  <form [formGroup]="studentForm" (ngSubmit)="OnSubmit()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="FirstName">First Name</label>
          <input type="text" class="form-control" id="FirstName" [formControlName]="'FirstName'"
            placeholder="First Name">
          <small *ngIf="studentForm.controls.FirstName.invalid && studentForm.controls.FirstName.dirty">Enter First
            Name</small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="LastName">Last Name</label>
          <input type="text" class="form-control" id="LastName" formControlName="LastName" placeholder="Last Name">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" class="form-control" id="Age" [formControlName]="'Age'" placeholder="Age">
          <!-- <small *ngIf="studentForm.get('Age').errors?.age && studentForm.get('Age').dirty">Age Should be between 18 and 40</small> -->
          <small *ngIf="studentForm.get('Age').errors?.range && studentForm.get('Age').dirty">Age Should be between 18 and 40</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <div class="form-check form-check-inline">
            <!-- <label class="form-check-label">
              <input class="form-check-input" type="radio" value="email" (click)="SetNotificationType('email')" formControlName="NotificationType"> Email id
            </label>
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="mobile" (click)="SetNotificationType('mobile')" formControlName="NotificationType"> Mobile No
            </label> -->
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="email" formControlName="NotificationType"> Email id
            </label>
            <label class="form-check-label">
              <input class="form-check-input" type="radio" value="mobile" formControlName="NotificationType"> Mobile No
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="EmailId">Email Id</label>
          <input type="text" class="form-control" id="EmailId" formControlName="EmailId" placeholder="Email Id">
          <small *ngIf="studentForm.get('EmailId').errors?.required && studentForm.get('EmailId').dirty">Enter First
            Name</small>
          <small *ngIf="studentForm.get('EmailId').errors?.pattern && studentForm.get('EmailId').dirty">Invalid Email
            Id</small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="MobileNo">Mobile No</label>
          <input type="text" class="form-control" id="MobileNo" formControlName="MobileNo" placeholder="Mobile No">
          <small *ngIf="studentForm.get('MobileNo').errors?.required && studentForm.get('MobileNo').dirty">Enter Mobile
            No</small>
        </div>
      </div>
    </div>
    <div formArrayName="Addresses">
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" (click)="AddAddress()">Add Address</button>
      </div>
      <div class="card" style="margin-top: 10px;" *ngFor="let address of addresses.controls;let i=index"
        [formGroupName]="i">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="AddLine1">Address Line 1</label>
              <input type="text" class="form-control" id="AddLine1" formControlName="AddLine1" placeholder="Add Line 1">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="AddLine2">Line1</label>
              <input type="text" class="form-control" id="AddLine2" formControlName="AddLine2" placeholder="Add Line 2">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="AddLine3">Line 3</label>
              <input type="text" class="form-control" id="AddLine3" formControlName="AddLine3" placeholder="AddLine3">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="City">City</label>
              <input type="text" class="form-control" id="City" formControlName="City" placeholder="City">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="State">State</label>
              <input type="text" class="form-control" id="State" formControlName="State" placeholder="State">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row card" style="margin-top: 10px;" formArrayName="Hobbies">
      <div class="col-md-2">
        <label for="State">State</label>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" (click)="AddHobby()">Add Hobby</button>
      </div>
      <div *ngFor="let hobby of hobbies.controls;let i=index" class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="State" [formControlName]="i" placeholder="Hobby">
        </div>
      </div>

    </div>

    <button type="submit" [disabled]="studentForm.invalid" class="btn btn-primary">Save</button>
  </form>
</div>
